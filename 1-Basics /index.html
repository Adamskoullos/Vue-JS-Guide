<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .box{
            padding:100px;
            width:400px;
            text-align: center;
            background: #ddd;
            margin:20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!--The Vue app now controls content within this div-->
    <div id="app">
        <!--The template is host to dynamic data-->
        <h1 v-if="show">{{ title }} - {{ name }} - {{ strength }}</h1>
        <!-- v-on: or @ -->
        <button v-on:click="strength++">Increase strength</button><br><br>
        <button @click="strength--">Decrease strength</button><br><br>
        <!--Change value by input-->
        <button @click="changeTitle('Strongest')">Change Title</button><br><br>
        <button @click="toggleContent">
            <span v-if="show">Hide Content</span>
            <span v-show="!show">Show Content</span>
        </button><br><br>
        <!--mouse events-->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">position - {{ x }} {{ y }}</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
